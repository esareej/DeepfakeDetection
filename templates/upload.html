<html lang="en">

<body>
    <div class="top-color-bar">
        <h1 class="lobster-regular"><a href="{{ url_for('home') }}">Deepfake Detector.</a></h1>

        <div class="sign-out-container">

            <div class="terms">

                    <a href="terms_of_service.html"><i class="fas fa-file-contract"></i> Terms of Service</a>
