<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Deepfake Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-color-bar">
        <h1 class="lobster-regular"><a href="{{ url_for('home') }}">Deepfake Detector.</a></h1>
    </div>
    
    <div class="sidenav">
        <a href="{{ url_for('home') }}">Dashboard</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('contact') }}">Contact Us</a>
        <a href="{{ url_for('terms') }}"><i class="fas fa-file-contract"></i> Terms of Service</a>
        <a href="{{ url_for('privacy') }}"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
    </div>

    <div class="main-container">
        <h1>Contact Us</h1>
        <div class="content">
            <p>If you have any questions, suggestions, or need further information, please feel free to contact us using the form below.</p>
            <form action="{{ url_for('thank_you') }}" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="upload-button">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
